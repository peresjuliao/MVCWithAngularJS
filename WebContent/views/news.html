<table class="newspaper-c" summary="Employee Pay Sheet">
    <thead>
    	<tr>
        	<th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Photo</th>

			<td><img src="images/{{n.photo}}" width="50" height="50"></img></td>          
        </tr>        
    </tbody>
</table>
